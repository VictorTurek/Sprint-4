<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4. API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/app.js" defer></script>

</head>

<body>
    <div id="jokesContainer">
        <div class="container-fluid">
            <div class="row">
                <!-- Columna lateral izquierda -->
                <div class="col-md-2">
                    <!-- Contenido de la columna izquierda -->
                </div>

                <!-- Columna central -->
                <div class="col-md-8">
                    <!-- Contenido de la columna central -->
                    <div id="jokesTime">
                        <h1>Fun Time!</h1>
                        <div id="dadJokesHere">
                            <div id="randomJokes">
                                <!-- Jokes here -->
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div id="reviews">
                                        <div class="buttonReviewCoontainer">
                                            <button class="buttonReview" id="badReview">
                                                <img src="./img/sad-face.svg" alt="Sad face" class="reviewPicture">
                                            </button>
                                        </div>
                                        <div class="buttonReviewCoontainer">
                                            <button class="buttonReview" id="neutralReview">
                                                <img src="./img/poker-face.svg" alt="Poker face" class="reviewPicture">

                                            </button>
                                        </div>
                                        <div class="buttonReviewCoontainer">
                                            <button class="buttonReview" id="goodReview">
                                                <img src="./img/happy-face.svg" alt="Happy face" class="reviewPicture">
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="nextJokeButton">
                            <button class="btn btn-primary" id="jokeButton" onclick="randomJoke()">Next Joke!</button>
                        </div>
                    </div>
                </div>

                <!-- Columna lateral derecha -->
                <div class="col-md-2">
                    <!-- Contenido de la columna derecha -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
