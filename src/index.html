<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4. API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/app.js" defer></script>

</head>

<body>
    <div>
        <div id="weather-container">
            <!-- Les dades meteorològiques es mostraran aquí -->
        </div>
    </div>


    <div id="jokesContainer">
        <div class="container-fluid">
            <div class="row">
                <!-- Columna lateral izquierda -->
                <div class="col-md-2" id="left-column">
                    <div class="small-blob" id="small-blob-left">
                        
                    </div>
                </div>

                <!-- Columna central -->
                <div class="col-md-8" id="central-column">

                    <!-- Contenido de la columna central -->
                    <div id="blob">
                        <div id="jokesTime">
                            <h1>Fun Time!</h1>
                            <div id="dadJokesHere">
                                <div id="randomJokes">
                                    <!-- Jokes here -->
                                </div>
                            </div>
                            
                                <div class="row" id="reviews-container">
                                    <div id="reviews">
                                        <div class="buttonReviewCoontainer">
                                            <label>
                                                <input type="radio" name="option" value="option1" class="checkReview">
                                                <img src="./img/sad-face.svg" alt="Sad face" class="reviewPicture">
                                            </label>
                                        </div>

                                        <div class="buttonReviewCoontainer">
                                            <label>
                                                <input type="radio" name="option" value="option2" class="checkReview">
                                                <img src="./img/poker-face.svg" alt="poker face" class="reviewPicture">
                                            </label>
                                        </div>

                                        <div class="buttonReviewCoontainer">
                                            <label>
                                                <input type="radio" name="option" value="option3" class="checkReview">
                                                <img src="./img/happy-face.svg" alt="happy face" class="reviewPicture">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            

                            <div id="nextJokeButton">
                                <button class="button-87" id="jokeButton" onclick="nextJoke()">Next
                                    Joke!</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Columna lateral derecha -->
                <div class="col-md-2" id="right-column">
                    <div >
                        <div class="small-blob" id="small-blob-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
